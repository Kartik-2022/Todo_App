
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>todo thing</title>

<body>

<h2>📝 Todo List</h2>

<input id="taskInput" type="text" placeholder="type something..." />
<button id="addBtn">Add Task</button>

<ul id="taskList">

</ul>

<div class="filters">
  <button onclick="setFilter('all')">All</button>
  <button onclick="setFilter('completed')">Completed</button>
  <button onclick="setFilter('pending')">Pending</button>
</div>



<div class="counts">
<p>
  Total:<span id="total">0</span> | Completed:<span id="completed">0</span> | pending:<span id="pending">0</span>
</p>
</div>

</body>
