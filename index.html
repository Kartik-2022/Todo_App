
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>todo thing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>📝 Todo List</h2>

<input id="taskInput" type="text" placeholder="type something..." />
<button id="addBtn">Add Task</button>

<ul id="taskList">
<!-- tasks go here -->
</ul>

<div class="filters">
  <button onclick="filterTasks('all')">All</button>
  <button onclick="filterTasks('completed')">Completed</button>
  <button onclick="filterTasks('pending')">Pending</button>
</div>

<div class="counts">
<p>
  total:<span id="total">0</span> | done:<span id="completed">0</span> | pending:<span id="pending">0</span>
</p>
</div>

<script src="script.js"></script>
</body>
</html>
